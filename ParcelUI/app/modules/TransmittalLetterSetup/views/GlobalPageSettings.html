 
<h4>Global Page Settings:</h4>


<div class="row">
    <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
        <div class="form-group">
            <label for="leftMargin" class="control-label">Left Margin (in inches):</label>
            <select id="leftMargin" class="form-control" ng-model="transSetup.cssData['global']['margin-left']">
                <option>0.5"</option>
                <option>0.75"</option>
                <option>1"</option>
                <option>1.25"</option>
                <option>0.5"</option>
                <option>1.75"</option>
                <option>2"</option>
            </select>
        </div>
    </div>

    <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
        <div class="form-group">
            <label for="rightMargin" class="control-label">Right Margin (in inches):</label>
            <select id="rightMargin" class="form-control" ng-model="transSetup.cssData['global']['margin-right']">
                <option>0.5"</option>
                <option>0.75"</option>
                <option>1"</option>
                <option>1.25"</option>
                <option>0.5"</option>
                <option>1.75"</option>
                <option>2"</option>
            </select>
        </div>
    </div>
</div>
