 
<h4>Letter Body</h4>
<div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
    <div class="form-group">
        <label for="letterbodyFont" class="control-label">Font:</label>
        <select id="letterbodyFont" class="form-control" ng-model="transSetup.cssData['letter-body']['font-family']">
            <option>Arial</option>
            <option>Helvetica</option>
            <option>Times</option>
            <option>Times New Roman</option>
            <option>Book Antiqua</option>
            <option>Arial Narrow</option>
            <option>Verdana</option>
            <option>Calibri</option>
            <option>Cambria</option>
            <option>Century Gothic</option>
            <option>Garamond</option>
            <option>Tahoma</option>
        </select>
    </div>
    </div>

   <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
    <div class="form-group">
        <label for="letterbodyFontSize" class="control-label">Font Size:</label>
        <select id="letterbodyFontSize" class="form-control" ng-model="transSetup.cssData['letter-body']['font-size']">
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option selected="">12</option>
            <option>13</option>
            <option>14</option>
        </select>
    </div>
    </div>

    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
    <div class="form-group">
        <label for="letterbodyFontStyle" class="control-label">Font Style:</label>
        <select id="letterbodyFontStyle" class="form-control" ng-model="transSetup.cssData['letter-body'].style">
            <option value="B">Bold</option>
            <option value="I">Italic</option>
            <option value="U">Underline</option>
        </select>
    </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
        <div class="form-group">
        <label for="options" class="control-label">
            Options:
        </label>
        <select id="options" name="Options" class="form-control" ng-model="transSetup.jsonData.letterBody.dynamicContent">
            <option value="">Add Dynamic Content...</option>
            <option value="{compname}">Your Company's Name</option>
            <option value="{credo}">Your Company's Credo</option>
            <option value="{propnumber}">Property Number</option>
            <option value="{projname}">Project Name from General Information</option>
            <option value="{projnumber}">Project Number from General Information</option>
            <option value="{siteAddress}">Site Address from General Information</option>
            <option value="{siteCity}">Site City from General Information</option>
            <option value="{siteState}">Site State from General Information</option>
            <option value="{siteCounty}">Site County from General Information</option>
            <option value="{consultAddress}">Consultant Address from General Information</option>
            <option value="{consultCity}">Consultant City from General Information</option>
            <option value="{consultState}">Consultant State from General Information</option>
            <option value="{consultZip}">Consultant Zip from General Information</option>
            <option value="{consultPhone}">Consultant Phone # from General Information</option>
            <option value="{consultFax}">Consultant Fax # from General Information</option>
            <option value="{generationdate}">Date of Report Generation</option>
            <option value="{longgenerationdate}">Long Date of Report Generation</option>
            <option value="{reportdate}">Report Date from General Information</option>
            <option value="{longreportdate}">Long Report Date from General Information</option>
            <option value="{contract}">Contract/Proposal #</option>
            <option value="{taskOrder}">Task Order #</option>
            <option value="{proposalDate}">Proposal Date</option>
            <option value="{seniorReviewer}">Senior Reviewer from General Information</option>
        </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-12 ">
    <div class="form-group">       
        <textarea name="body" rows="15" cols="80" class="form-control" ng-model="transSetup.jsonData.letterBody.dynamicContentVal">
            Please find enclosed the Phase I Environmental Site Assessment we have completed for the above referenced site. We appreciate this opportunity to serve you. Please contact me if you have any questions about the report.
        </textarea>
    </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
        <div class="form-group">
            <label for="linesAfterBody" class="control-label">
                Lines after Body:
            </label>
            <select id="linesAfterBody" name="linesAfterBody" class="form-control" ng-model="transSetup.jsonData.letterBody.linesAfterBody">
                <option>0</option>
                <option>1</option>
                <option selected="">2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
    </div>
</div>
