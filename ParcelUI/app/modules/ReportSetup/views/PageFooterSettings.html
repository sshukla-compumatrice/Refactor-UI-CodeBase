 
<h4 class="border-bottom"> Page Footer Settings: </h4>
<div class="form-horizontal">
	<div class="form-group">
		<label for="nolineabovefooter" class="control-label col-md-3 col-sm-2 col-xs-12">
			Number of Lines Above Footer:
		</label>
		<div class="col-xs-12 col-sm-3 col-md-3">
			<select id="nolineabovefooter" name="companyID" class="form-control" ng-model="reportSetup.jsonData.pageFooterSettings.linesAboveFooter">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
		</div>
	</div>
</div>
<hr>
<div class="row">
	<!-- Left -->
	<div class="col-md-4 col-sm-4 col-lg-4 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<h4>Left</h4>
				<div class="row">
					<div class="col-xs-12 col-md-6 col-sm-6">
						<div class="form-group">
							<select class="form-control" ng-model="reportSetup.jsonData.pageFooterSettings.left.dynamicContent">
								<option value="">Add Dynamic Content...</option>
								<option value="{compname}">Your Company's Name</option>
								<option value="{credo}">Your Company's Credo</option>
								<option value="{logo}">Your Company's Logo</option>
								<option value="{cAddress}">Your Company's Address</option>
								<option value="{cCity}">Your Company's City</option>
							</select>
						</div>
						<div class="form-group">

							<textarea class="form-control" name="leftHeader" rows="3" cols="36" ng-model="reportSetup.jsonData.pageFooterSettings.left.content">Phase I Report {siteAddress} {siteCity}, {siteState} {siteZip}</textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-6 col-lg-6">
						<div class="form-group">
							<select class="form-control" ng-model="reportSetup.cssData['page-footer-settings-left']['font-family']">
								<option>Arial</option>
								<option selected="">Helvetica</option>
								<option>Times</option>
								<option>Americana</option>
								<option>Times New Roman</option>
								<option>Book Antiqua</option>
							</select>
						</div>
						<div class="form-group">
							<select class="form-control" ng-model="reportSetup.cssData['page-footer-settings-left']['font-size']">
								<option value="8px">8</option>
								<option value="9px">9</option>
								<option value="10px">10</option>
								<option value="11px">11</option>
								<option value="12px">12</option>
								<optionv>13</option>
							</select>
						</div>
					</div>
					<div class="col-xs-12 col-md-6 col-lg-6">
						<select class="form-control" multiple="" ng-model="reportSetup.cssData['page-footer-settings-left'].style">
							<option value="B" selected="">Bold</option>
							<option value="I">Italic</option>
							<option value="U">Underline</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Left end -->

	<!-- Center -->
	<div class="col-md-4 col-sm-4 col-lg-4 col-xs-12  text-center">
		<div class="panel panel-default">
			<div class="panel-body">
				<h4>Center</h4>
				<div class="row">
					<div class="col-xs-12 col-md-6 col-sm-6 col-md-push-3 col-sm-push-3">
						<div class="form-group">
							<select class="form-control" ng-model="reportSetup.jsonData.pageFooterSettings.center.dynamicContent">
								<option value="">Add Dynamic Content...</option>
								<option value="{compname}">Your Company's Name</option>
								<option value="{credo}">Your Company's Credo</option>
								<option value="{logo}">Your Company's Logo</option>
								<option value="{cAddress}">Your Company's Address</option>
								<option value="{cCity}">Your Company's City</option>
							</select>
						</div>
						<div class="form-group">
							<textarea class="form-control" name="leftHeader" rows="3" cols="36" ng-model="reportSetup.jsonData.pageFooterSettings.center.content"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-6 col-lg-6">
						<div class="form-group">
							<select class="form-control" ng-model="reportSetup.cssData['page-footer-settings-center']['font-family']">
								<option>Arial</option>
								<option selected="">Helvetica</option>
								<option>Times</option>
								<option>Americana</option>
								<option>Times New Roman</option>
								<option>Book Antiqua</option>
							</select>
						</div>
						<div class="form-group">
							<select class="form-control" ng-model="reportSetup.cssData['page-footer-settings-center']['font-size']">
								<option value="8px">8</option>
								<option value="9px">9</option>
								<option value="10px">10</option>
								<option value="11px">11</option>
								<option value="12px">12</option>
								<optionv>13</option>
							</select>
						</div>
					</div>
					<div class="col-xs-12 col-md-6 col-lg-6">
						<select class="form-control" multiple="" ng-model="reportSetup.cssData['page-footer-settings-center'].style">
							<option value="B" selected="">Bold</option>
							<option value="I">Italic</option>
							<option value="U">Underline</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Center end -->

	<!-- Right -->
	<div class="col-md-4 col-sm-4 col-lg-4 col-xs-12  text-right">
		<div class="panel panel-default">
			<div class="panel-body">

				<h4>Right</h4>

				<div class="row">
					<div class="col-xs-6 col-md-6 col-md-offset-6">

						<div class="form-group">
							<select class="form-control" ng-model="reportSetup.jsonData.pageFooterSettings.right.dynamicContent">
								<option value="">Add Dynamic Content...</option>
								<option value="{compname}">Your Company's Name</option>
								<option value="{credo}">Your Company's Credo</option>
								<option value="{logo}">Your Company's Logo</option>
								<option value="{cAddress}">Your Company's Address</option>
								<option value="{cCity}">Your Company's City</option>
							</select>
						</div>
						<div class="form-group">

							<textarea class="form-control" name="leftHeader" rows="3" cols="36" ng-model="reportSetup.jsonData.pageFooterSettings.right.content">Project Number: {projnumber}</textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-6 col-lg-6">
						<div class="form-group">
							<select class="form-control" ng-model="reportSetup.cssData['page-footer-settings-right']['font-family']">
								<option>Arial</option>
								<option selected="">Helvetica</option>
								<option>Times</option>
								<option>Americana</option>
								<option>Times New Roman</option>
								<option>Book Antiqua</option>
							</select>
						</div>
						<div class="form-group">
							<select class="form-control" ng-model="reportSetup.cssData['page-footer-settings-right']['font-size']">
								<option value="8px">8</option>
								<option value="9px">9</option>
								<option value="10px">10</option>
								<option value="11px">11</option>
								<option value="12px">12</option>
								<optionv>13</option>
							</select>
						</div>
					</div>
					<div class="col-xs-12 col-md-6 col-lg-6">
						<select class="form-control" multiple="" ng-model="reportSetup.cssData['page-footer-settings-right'].style">
							<option value="B" selected="">Bold</option>
							<option value="I">Italic</option>
							<option value="U">Underline</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Right End -->
</div>
