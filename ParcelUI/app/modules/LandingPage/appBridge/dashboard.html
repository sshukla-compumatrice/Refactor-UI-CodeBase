<div ng-show="!refactorDash" ng-controller="appBridgeLandingPageController as appBridgeCtrl">

            <div class="form-group ">
                <label>Date Range</label>
                <div class="input-group full-width">

                        <span></span> <strong class="caret"></strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-2" data-intro="<h4 class='text-white'>REPORT SEARCH & FILTERING</h4>Use these filters to search for reports
by date, status or project name." data-position="right">
            <div class="form-group ">
                <label for="projStatus">Status</label>
                <select id="projStatus" class="form-control input-sm" ng-model="appBridgeCtrl.appBridgeStatusFilter" ng-change="appBridgeCtrl.appBridgeFilterByStatus();">
                    <option value="OPEN">Non-Final</option>
                    <option value="CLOSE">Final</option>
                    <option value="ALL">All</option>
                </select>
            </div>
        </div>
