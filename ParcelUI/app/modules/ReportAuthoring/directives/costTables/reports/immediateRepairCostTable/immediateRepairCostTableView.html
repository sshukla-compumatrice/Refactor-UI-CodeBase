<div class="pull-right">
    <button type="button" class="btn btn-primary btn-sm" onclick="window.close();">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Close Window
    </button>
</div>
<h2 class="page-header">Immediate Repairs Cost Table</h2>

<div class="table-responsive">
    <table class="table table-bordered table-condensend table-hover">
        <thead>
            <tr>
                <th>Sec.</th>
                <th>Component Description</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Unit Cost</th>
                <th>Immediate Repairs Total</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="item in recommendationSummary.recommendations">
                <td>{{item.section}}</td>
                <td><a class="pointer" ng-click="recommendationSummary.editRecommendation(item)">
                   {{item.name}} </a></td>
                <td>{{item.quantity}}</td>
                <td>{{item.unit}}</td>
                <td>{{item.unitCost}}</td>
                <td>{{item.totalCost}}</td>
            </tr>
        </tbody>
    </table>

</div>
