<div costtable-pdf>

    <table style="border: 1px solid #000;  width: 100%; max-width: 100%; margin-bottom: 19px; background-color: transparent;  border-spacing: 0; border-collapse: collapse;">

        <thead style="background-color:#9696FF;">
            <tr>

                <th style="border: 1px solid #000;border-top: 0;vertical-align: bottom;text-transform: uppercase;color: #000000;border-bottom: 2px solid #000000;padding:5px; font-size: 11px;">Component</th>
                <th style="border: 1px solid #000;border-top: 0;vertical-align: bottom;text-transform: uppercase;color: #000000;border-bottom: 2px solid #000000;padding:5px; font-size: 11px;">AVE. EUL</th>
                <th style="border: 1px solid #000;border-top: 0;vertical-align: bottom;text-transform: uppercase;color: #000000;border-bottom: 2px solid #000000;padding:5px; font-size: 11px;">Condition</th>
                <th style="border: 1px solid #000;border-top: 0;vertical-align: bottom;text-transform: uppercase;color: #000000;border-bottom: 2px solid #000000;padding:5px; font-size: 11px;">RUL</th>
                <th style="border: 1px solid #000;border-top: 0;vertical-align: bottom;text-transform: uppercase;color: #000000;border-bottom: 2px solid #000000;padding:5px; font-size: 11px;">Action</th>
                <th style="border: 1px solid #000;border-top: 0;vertical-align: bottom;text-transform: uppercase;color: #000000;border-bottom: 2px solid #000000;padding:5px; font-size: 11px;">Comments</th>
            </tr>
        </thead>
        <tbody ng-repeat="groupType in groupTypes" generate-html>
            <tr>
                <td style="line-height: 1.5;padding: 3px; font-size: 11px;vertical-align: top; border-top: 1px solid #ddd;border: 1px solid #000; " colspan="6"><strong>{{groupType.name}}</strong></td>

            </tr>
            <tr ng-repeat="item in recommendations | filter:{ group: groupType.value }">

                <td style="line-height: 1.5;padding: 3px; font-size: 11px;vertical-align: top; border-top: 1px solid #ddd;border: 1px solid #000;">
                    {{item.name}}
                </td>
                <td style="line-height: 1.5;padding: 3px; font-size: 11px;vertical-align: top; border-top: 1px solid #ddd;border: 1px solid #000;">{{item.eul}}</td>
                <td style="line-height: 1.5;padding: 3px; font-size: 11px;vertical-align: top; border-top: 1px solid #ddd;border: 1px solid #000;">
                    <span ng-repeat="conditionItem in item.condition">					
					{{conditionItem}} {{$last ? '' : ', '}}					
				</span>
                </td>
                <td style="line-height: 1.5;padding: 3px; font-size: 11px;vertical-align: top; border-top: 1px solid #ddd;border: 1px solid #000;">{{item.rul}}</td>
                <td style="line-height: 1.5;padding: 3px; font-size: 11px;vertical-align: top; border-top: 1px solid #ddd;border: 1px solid #000;">
                    <span ng-repeat="actionItem in item.action">					
					{{actionItem}} {{$last ? '' : ', '}}					
				</span>
                </td>
                <td style="line-height: 1.5;padding: 3px; font-size: 11px;vertical-align: top; border-top: 1px solid #ddd;border: 1px solid #000;">{{item.conditionComments}}</td>
            </tr>

        </tbody>

    </table>
</div>
