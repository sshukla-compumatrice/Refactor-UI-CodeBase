<div>
    <hr>
    <div class="table-responsive">
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th ng-repeat="header in emgHeaders">{{header}}</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-class="putBgColor(item,$index,$odd,$even)" ng-repeat="item in tableRows">
                    <td><a class="pointer" ng-click="editRecommendation(item,$index,1,$event,sectionId)">{{item.name}}</a></td>
                    <td>{{item.eul}}</td>
                    <td>{{item.eff}}</td>
                    <td>{{item.rul}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.unit}}</td>
                    <td>{{item.unitCost}}</td>
                    <td>{{item.replacePercent}}</td>
                    <td>{{item.unallocatedCost}}</td>
                    <td><a class="pointer" ng-click="editRecommendation(item,$index,1,$event,sectionId)">{{item.year}}</a></td>
                    <td>{{item.cost}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
