<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">PARCEL</h4>
    </div>

    <div class="modal-body cost-table-modal">
        <!--   <div class="container-fluid"> -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h4>Cost Summary</h4>

                <form class="form-horizontal">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label class="col-lg-3 col-md-3" for="grouping">Change to grouping:</label>
                                <div class="col-lg-5 col-md-5">
                                    <select id="grouping" class="form-control" ng-model="recommendation.group" ng-options="groupType.name for groupType in recommendation.groupTypes track by groupType.value">
                                        <option value="">-- Select a Group--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-lg-5 col-md-5">
                            <div class="form-group">
                                <label class="col-lg-12 col-md-12" for="recommendation">Recommendation:</label>
                                <div class="col-lg-12 col-md-12">

                                    <select id="freddieListRecommendation" class="form-control" ng-model="recommendation.recType" ng-options="recommendationType.name for recommendationType in recommendation.recommendationTypes track by recommendationType.value">
                                        <option value="">-- Select a Recommendation--</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-2">
                            <div class="form-group ">
                                <label class="control-label col-lg-12 col-md-12 label-center" for="eul">EUL</label>
                                <div class="col-lg-12 col-md-12">
                                    <input type="text" class="form-control" id="eul" ng-model="recommendation.eul">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2">
                            <div class="form-group ">
                                <label class="control-label col-lg-12 col-md-12 label-center" for="effage">EFF AGE</label>
                                <div class="col-lg-12 col-md-12">
                                    <input type="text" class="form-control" id="effage" ng-model="recommendation.eff">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2">
                            <div class="form-group">
                                <label class="control-label col-lg-12 col-md-12 label-center" for="rul">RUL</label>
                                <div class="col-lg-12 col-md-12">
                                    <input type="text" class="form-control" id="rul" ng-model="recommendation.rul" ng-bind="recommendation.rul = commonFunctionsService.isNumber(recommendation.eul) && commonFunctionsService.isNumber(recommendation.eff) ? recommendation.eul - recommendation.eff : ''">
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- recommendation other -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <div class="col-lg-5 col-md-5">
                                    <input type="text" class="form-control" id="test" ng-model="recommendation.otherRecommendationType" ng-show="recommendation.recType.value == 'other_'">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- recommendation other ends -->

                    <!-- cost calculation -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="col-lg-1 col-md-1">
                                <div class="form-group margin-top-19">
                                    <label class="control-label label-center" for="quantity">Quantity</label>
                                    <div class="">
                                        <input type="text" class="form-control" id="quantity" ng-model="recommendation.quantity">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-1 col-md-1 form-icons"><i class="fa fa-calculator"></i></div>

                            <div class="col-lg-1 col-md-1">
                                <div class="form-group margin-top-19">
                                    <label class="control-label label-center" for="unit">Unit</label>
                                    <div class="">
										 <select class="form-control" id="unit" ng-model="recommendation.unit" ng-options="recommendationUnit.name for recommendationUnit in recommendation.units track by recommendationUnit.value">

                                </select>
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-1 col-md-1 form-icons">*</div>

                            <div class="col-lg-1 col-md-1">
                                <div class="form-group margin-top-19">
                                    <label class="control-label label-center" for="unitcost">Unit Cost</label>
                                    <div class="">
                                        <input type="text" class="form-control" id="unitcost" ng-model="recommendation.unitCost">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-1 col-md-1 form-icons">=</div>

                            <div class="col-lg-1 col-md-1">
                                <div class="form-group">
                                    <label class="control-label label-center" for="cyclereplacement">Cycle Replacement</label>
                                    <div class="">
                                        <input type="text" class="form-control" id="cyclereplacement" disabled ng-disabled="true" ng-bind="recommendation.cycleReplacement = recommendation.unitCost * recommendation.quantity" ng-model="recommendation.cycleReplacement">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-1 col-md-1 form-icons">*</div>

                            <div class="col-lg-1 col-md-1">
                                <div class="form-group">
                                    <label class="control-label label-center" for="replacepercent">Replace Percent</label>
                                    <div class="">
                                        <input type="text" class="form-control" id="replacepercent" ng-model="recommendation.replacePercent">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-1 col-md-1 form-icons">%=</div>

                            <div class="col-lg-1 col-md-1">
                                <div class="form-group margin-top-19">
                                    <label class="control-label label-center" for="totalcost">Total Cost</label>
                                    <div class="">
                                        <input type="text" class="form-control" id="totalcost" disabled ng-bind="recommendation.totalCost = (recommendation.cycleReplacement * recommendation.replacePercent) / 100" ng-model="recommendation.totalCost" ng-disabled="true">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-1 col-md-1">
                            </div>
                            <div class="col-lg-1 col-md-1">
                                <div class="form-group">
                                    <label class="control-label label-center" for="unallocatedcost">Unallocated Cost</label>
                                    <div class="">
                                        <input type="text" class="form-control" id="unallocatedcost" disabled ng-disabled="true" ng-model="recommendation.unallocatedCost" ng-bind="recommendation.unallocatedCost = recommendation.totalCost - calculateTotalSpreadCost()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- cost calculation ends -->

                    <!-- priortiy distribution -->
                    <div class="row">
                        <div class="col-lg-2 col-md-2">
                            <div class="form-group ">
                                <label class="control-label col-lg-12 col-md-12 label-center" for="critical">Critical</label>
                                <div class="col-lg-12 col-md-12">
                                    <input type="text" class="form-control" id="critical" ng-model="(costSpread['critical'] = costSpread['critical'] || {}).val">
                                    <div class="checkbox text-center">
                                        <label>
                                            <input type="checkbox" ng-model="costSpread['critical'].include">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2">
                            <div class="form-group ">
                                <label class="control-label col-lg-12 col-md-12 label-center" for="priority90day">Priority 90-Day</label>
                                <div class="col-lg-12 col-md-12">
                                    <input type="text" class="form-control" id="priority90day" ng-model="(costSpread['priority90Days'] = costSpread['priority90Days'] || {}).val">
                                    <div class="checkbox text-center">
                                        <label>
                                            <input type="checkbox" ng-model="costSpread['priority90Days'].include">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2">
                            <div class="form-group">
                                <label class="control-label col-lg-12 col-md-12 label-center" for="priority">Priority</label>
                                <div class="col-lg-12 col-md-12">
                                    <input type="text" class="form-control" id="priority" ng-model="(costSpread['priority'] = costSpread['priority'] || {}).val">
                                    <div class="checkbox text-center">
                                        <label>
                                            <input type="checkbox" ng-model="costSpread['priority'].include">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- priortiy distribution ends -->

                    <!-- yearly distribution -->
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="col-lg-1 col-md-1" ng-repeat="yr in commonFunctionsService.getNumberArr(yearlyDistribution) track by $index">
                                <div class="form-group">
                                    <label class="control-label col-lg-12 col-md-12 label-center" for="yr1">Yr {{$index + 1}}</label>
                                    <input type="text" class="form-control" id="{{yr.yearNaturalIndex}}" ng-init="yr.yearNaturalIndex = 'yr_' + ($index + 1);" ng-model="(costSpread[yr.yearNaturalIndex] = costSpread[yr.yearNaturalIndex] || {}).val">
                                    <div class="checkbox text-center">
                                        <label>
                                            <input type="checkbox" ng-model="costSpread[yr.yearNaturalIndex].include">
                                        </label>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- yearly distribution ends -->

                    <!-- condition n action -->
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <div class="form-group">
                                <label class="control-label col-lg-3 col-md-3">Condition:</label>
								 <div class="col-lg-4 col-md-4">
                                    <div class="checkbox" ng-repeat="condition in recommendation.conditions">
                                        <label>
                                            <input type="checkbox"  value=""> {{condition.name}}
                                        </label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-7">
                            <div class="form-group">
                                <label class="control-label col-lg-2 col-md-2">Action:</label>
								<div class="col-lg-10 col-md-10">
                                    <div class="checkbox"  ng-repeat="action in recommendation.actions">
                                        <label>
                                            <input type="checkbox"  value=""> {{action.name}}
                                        </label>
                                    </div>                                    
                                </div>
                               
                            </div>
                        </div>
                    </div>
                    <!-- condition n action ends -->

                    <!-- comments -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label class="col-lg-3 col-md-3" for="criticalcomments">Critical/Priority Comments:</label>
                                <div class="col-lg-5 col-md-5">
                                    <input type="text" class="form-control" id="criticalcomments" ng-model="recommendation.criticalComments">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 col-md-3" for="conditioncomments">Condition Comments:</label>
                                <div class="col-lg-5 col-md-5">
                                    <input type="text" class="form-control" id="conditioncomments" ng-model="recommendation.conditionComments">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- comments ends -->

                    <!-- buttons -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 text-center">

                            <button class="btn btn-primary btn-sm" type="button" ng-click="commonFunctionsService.checkAll(costSpread)">Check All</button>
                            <button class="btn btn-primary btn-sm" type="button" ng-click="commonFunctionsService.uncheckAll(costSpread)">Uncheck All</button>
                            <button class="btn btn-primary btn-sm" type="button" ng-click="commonFunctionsService.spreadCost(costSpread,recommendation.totalCost)">Spread Cost</button>

                        </div>
                    </div>
                    <!-- buttons ends -->

                </form>
            </div>
        </div>
        <!--   </div> -->

    </div>

    <div class="modal-footer">

        <button class="btn btn-primary btn-sm" type="button" ng-click="addUpdateRecommendation()">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
    </div>

</div>
