<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>

</head>

<body>
    <script id="UploadSpreadsheet.html" type="text/ng-template">

        <div class="modal-header dividerline">
            <button type="button" class="close" data-dismiss="modal" ng-click="Cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Upload Spreadsheet: </h4>
        </div>


        <form name="myFormUploadSpreadsheet" novalidate>

            <div class="panel-body ">


                <span class="btn btn-md btn-success fileinput-button" ng-class="{disabled: disabled}">
                    <i class="fa fa-file-text-o"></i> Attach <input id="file-3"
                                                                    type="file" data-file-input="files"
                                                                    ngf-select ngf-change="upload($files)" ngf-multiple="true" />
                </span>
                <button type="button" class="btn btn-md btn-primary start">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <span class="AU_uploadFilename text-primary" ng-repeat="file in files">{{file.name}}</span>

            </div>




            <div class="modal-footer top_margin">
                <button class="btn btn-primary" ng-click="Cancel()">Cancel</button>

            </div>
        </form>

    </script>

    <form class="form-horizontal">

        <div class="container-fluid   margin-top-header" ng-controller="TINYEditorCtrl as tiny">

            <div class="row">


                <div id="toc" class="col-md-3 col-lg-3 col-sm-3 margin-padding-0 well panel-left">
                    <ul ng-repeat="section in tiny.resp[0].Sections" class="nav nav-pills nav-stacked top-margin" style="margin-left:10px;">
                        <a style="cursor: pointer;" ng-click="tiny.obj.selectedSection = section.contentValues.section1Title">{{section.contentValues.index}}  {{section.contentValues.section1Title}}</a>
                    </ul>
                </div>

                <div id="rightContent" class="col-md-9 col-lg-9 col-sm-9 panel-right ">
                    <div ng-repeat="sec in tiny.resp[0].Sections">
                        <div add-tiny resp="sec" obj="tiny.obj">

                        </div>


                    </div>
                    <!--<div add-html id="tobeReplaceDiv" resp="ck.resp" >

                </div>-->

                </div>

            </div>





        </div>
    </form>


</body>

</html>
