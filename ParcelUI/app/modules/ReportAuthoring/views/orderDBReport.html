<script id="orderDBReport.html" type="text/ng-template">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="OrderDbReportsCtrl.closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myLargeModalLabel">Order Database Reports</h4>
    </div>

    <form name="edrCredentialModal" class="form-horizontal" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}" novalidate>
        <div class="modal-body">
            <div class="alert" role="alert" ng-class="OrderDbReportsCtrl.userMsgAlertClass" ng-show="OrderDbReportsCtrl.userMsg">
                <button type="button" class="close" ng-click="OrderDbReportsCtrl.userMsg = false;" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span ng-bind-html="OrderDbReportsCtrl.userMsg"></span>
            </div>
            <div ng-if="OrderDbReportsCtrl.forSingleSiteOrder">
                <h5><strong>Property Information</strong></h5>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{OrderDbReportsCtrl.order.address}} {{OrderDbReportsCtrl.order.cityStateZip}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Latitude:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" ng-bind="OrderDbReportsCtrl.order.latitude"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Longitude:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" ng-bind="OrderDbReportsCtrl.order.longitude"></p>
                    </div>
                </div>
                <hr>
            </div>

            <div ng-if="OrderDbReportsCtrl.forSingleSiteOrder">                

                <div class="form-group">
                    <label class="control-label col-sm-9">Send Email Notification when reports are delivered to PARCEL?</label>
                    <div class="col-sm-3">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" ng-model="OrderDbReportsCtrl.order.sendNotificationMail" ng-value="true" checked> Yes
                            </label>

                            <label>
                                <input type="radio" name="optionsRadios" ng-model="OrderDbReportsCtrl.order.sendNotificationMail" ng-value="false" checked> No
                            </label>
                        </div>
                    </div>
                </div>
				<div class="form-group" ng-show="OrderDbReportsCtrl.order.sendNotificationMail">
                    <label class="control-label col-sm-4" for="sendNotificationsTo">Send Notifications To:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="sendNotificationsTo" ng-model="OrderDbReportsCtrl.order.emailNotification" aria-describedby="helpBlock2">
                    </div>
                </div>
                <hr>
            </div>
			<div class="row">
				<div class="col-sm-12">
					<strong>Data Provider:</strong>
				</div>
			</div>
            <div class="row">
                <div class="col-lg-4 text-center">                    
                    <div class="text-center"><img src="images/edrLogo.gif"></div>
                </div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="account" class="col-sm-3 control-label">Account#:</label>
                        <div class="col-sm-9" field-validation="Account#">
                            <input type="text" class="form-control" ng-model="OrderDbReportsCtrl.order.accountNo" id="account" name="accountNo" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Password:</label>
                        <div class="col-sm-9" field-validation="Password">
                            <input type="password" class="form-control" ng-model="OrderDbReportsCtrl.order.password" id="password" name="edrPassword" required>
                        </div>
                    </div>
                    <div ng-if="OrderDbReportsCtrl.forSingleSiteOrder" class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="OrderDbReportsCtrl.order.storeEdrCredentials"/>Store My Account Information</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-if="OrderDbReportsCtrl.forSingleSiteOrder" class="btn btn-primary btn-sm" data-dismiss="modal" ng-click="OrderDbReportsCtrl.singleSiteOrder(edrCredentialModal);">Continue with Single-Site Order</button>
            <button class="btn btn-primary btn-sm" data-dismiss="modal" ng-click="OrderDbReportsCtrl.portfolioOrder(edrCredentialModal);">Place Portfolio Order</button>
            <button class="btn btn-default btn-sm" role="button" ng-click="OrderDbReportsCtrl.closeModal()">Cancel</button>
        </div>
    </form>
</script>
