<div ng-init="reportWrite.showMainButtions=true" ng-show="reportWrite.showMainButtions">

    <div class="btn-group">
        <button id="find-replace-in-section" type="button" ng-click="reportWrite.showMainButtions=false;reportWrite.findReplaceViewMode('single');" class="btn btn-default btn-sm">In Section</button>
        <button id="find-replace-in-full-report" type="button" ng-click="reportWrite.showMainButtions=false;reportWrite.findReplaceViewMode('all')" class="btn btn-default btn-sm">In Full Report</button>

    </div>
    <span class="section-no pull-right" ng-show="ck.currentSection.sectionNumber && !ck.currentSection.isGeneralInfo">{{ck.currentSection.sectionNumber}}</span>    

</div>
<div ng-show="reportWrite.showMainButtions">
    <div class="alert alert-info alert-dismissible top-margin-xs" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        To run a find and replace on your report, select one of the options above. If checking the full report, you will be prompted to go into All Sections Mode. To do this manually, the button is on the ToC tab.
    </div>
</div>

<div ng-show="!reportWrite.showMainButtions">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 nopadding">
                <div class="btn-group">
                    <button type="button" title="Save Changes" id="find-replace-save" class="btn btn-primary btn-sm" ng-click="reportWrite.saveReplacedText();">Save Changes</button>
                    <button type="button" title="Close" id="find-replace-close" class="btn btn-default btn-sm" ng-click="reportWrite.clearOnFindReplace();reportWrite.showMainButtions=true;">Close</button>
                    <button type="button" id="find-and-replace-paused" class="btn btn-primary btn-sm edr-pause-resume" ng-click="reportWrite.resumeFindReplace();">Find / Replace Paused, click to Resume</button>
                </div>
            </div>
            <div class="col-sm-4">
                <span id="FRSectionNumberId" class="btn btn-default btn-sm pull-right"></span>

            </div>
        </div>
    </div>
    <div class="top-margin">

        <div class="form-group" ng-init="reportWrite._roFindReplacePause=false" ng-show="reportWrite._roFindReplacePause">
            <input type="button" class="btn btn-primary input-xlarge" value="Find / Replace Paused, click to Resume">
        </div>

        <div class="form-group">
            <label for="findWhat">FIND WHAT</label>
            <input type="text" ng-model="reportWrite.findWhat" class="form-control fedsearch-box" id="find_what" ng-blur="reportWrite.clearOldFindReplace()">
        </div>
        <div class="form-group">
            <label for="replaceWith">REPLACE WITH</label>
            <input type="text" ng-model="reportWrite.replaceWith" class="form-control" id="replace_with">
        </div>
        <div class="border-bottom-lg">
            <button id="btn_find_next" class="btn btn-primary btn-xs" ng-click="reportWrite.findNext()">Find Next</button>
            <button class="btn btn-primary btn-xs" id="btn_replace_and_find_next" ng-click="reportWrite.ReplaceFindNext();" ng-disabled="true">Replace</button>
            <button id="btn_replace_all" class="btn btn-primary btn-xs" ng-click="reportWrite.replaceAll()">Replace All</button>
        </div>
        <div class="form-group">
            <strong>OPTIONS</strong>
            <div class="checkbox">
                <label>
                    <input ng-model="reportWrite.matchCase" type="checkbox" id="match_case">Match case</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="find_whole_words_only" ng-model="reportWrite.findWholeWordsOnly">Find whole words only</label>
            </div>
        </div>
    </div>
</div>
