<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>

</head>

<body>
    <script id="UploadSpreadsheet.html" type="text/ng-template">

        <div class="modal-header dividerline">
            <button type="button" class="close" data-dismiss="modal" ng-click="Cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Upload Spreadsheet: </h4>
        </div>


        <form name="myFormUploadSpreadsheet" novalidate>

            <div class="panel-body ">


                <span class="btn btn-md btn-success fileinput-button" ng-class="{disabled: disabled}">
                    <i class="fa fa-file-text-o"></i> Attach <input id="file-3"
                                                                    type="file" data-file-input="files"
                                                                    ngf-select ngf-change="upload($files)" ngf-multiple="true" />
                </span>
                <button type="button" class="btn btn-md btn-primary start">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <span class="AU_uploadFilename text-primary" ng-repeat="file in files">{{file.name}}</span>

            </div>




            <div class="modal-footer top_margin">
                <button class="btn btn-primary" ng-click="Cancel()">Cancel</button>

            </div>
        </form>

    </script>

    <form class="form-horizontal">

        <!--<div data-ng-controller="CKEditorCtrl">

            <h3>CKEditor 4.2:</h3>
            <div ng-repeat="editor in ckEditors">
                <div data-ng-model="editor.value" contenteditable="true" data-ck-editor class="testing-div"></div>
                <br />


                <div data-ng-model="editor.value2" contenteditable="true" data-ck-editor class="testing-div"></div>
            </div>

        </div>-->
        <div class="container-fluid   margin-top-header" ng-controller="CKEditorCtrl as ck">

            <div class="row">
                <div id="toc" class="col-md-4 col-lg-4 col-sm-3 margin-padding-0 well ">
                    <!--<ul class="nav nav-pills nav-stacked top-margin" style="margin-left:10px;">                       
                        <div role="tabpanel" class="tab-pane fade active in">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default btn-sm" ng-click="ck.switchViewMode()">{{ck.otherViewModeMsg}}</button>
                                <button type="button" class="btn btn-default btn-sm">Edit All Tables</button>
                            </div>
                            <label type="button" class="btn btn-default btn-sm pull-right">5.1.3</label>
                        </div>

                        <li ng-repeat="section in ck.toc.Sections">
                            <a class="toc-section" ng-class="{'current-section': ck.obj.selectedSection == section.SectionID}" style="cursor: pointer;" ng-click="ck.sectionClicked(section)">{{section.contentValues.index}}  {{section.contentValues.section1Title}}</a>                                                       
                        </li>
                    </ul>-->
                    <div class="top-margin">
                        <toc-display sections="ck.toc.sections" selected-section="ck.selectedSection" section-click="ck.sectionClicked(section)">
                            <div role="tabpanel" class="tab-pane fade active in">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ck.switchViewMode()">{{ck.otherViewModeMsg}}</button>
                                    <button type="button" class="btn btn-default btn-sm">Edit All Tables</button>
                                </div>
                                <label type="button" class="btn btn-default btn-sm pull-right">5.1.3</label>
                            </div>
                        </toc-display>
                    </div>
                </div>

                <div id="rightContent" class="col-md-8 col-lg-8 col-sm-9" scrollable-top-container>

                    <div ng-repeat="sec in ck.resp.Sections" handle-when-scroll-at-top="ck.sectionClicked({{sec}},true)" scroll-top-offset="300" skip-handle-scroll-top-condition="!ck.showAllSections">
                        <div add-html id="section_{{sec.SectionID}}" resp="sec" obj="ck.obj" narrative-section-history="ck.getHistoryForSections()" ng-show="ck.getHistoryForSections(sec)">

                        </div>


                    </div>
                    <!-- section="ck.selectedSection" <div add-html id="tobeReplaceDiv" resp="ck.resp" >

                </div>-->

                </div>

            </div>





        </div>

    </form>

    <script>
        CKEDITOR.disableAutoInline = true;

    </script>
</body>

</html>
