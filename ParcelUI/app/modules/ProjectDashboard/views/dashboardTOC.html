<div class="container-fluid" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="top-margin">
                <toc-display sections="dashboardTOC.sections" selected-section="dashboardTOC.selectedSection" section-click="dashboardTOC.sectionClicked(section)">
                    <div>
                        <p class="text-center"> Document Map - {{" " + dashboardTOC.reportTypeName}}</p>

                        <p class="text-center top-margin">Section Comments Key</p>
                        <div class="row">
                            <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
                                <div class="col-lg-5 col-sm-5 col-md-5 col-xs-5"><i class="glyphicon glyphicon-flag fa-lg text-danger"></i><span> =</span></div>
                                <div class="col-lg-7 col-sm-7 col-md-7 col-xs-7"> Senior Reviewer Comment</div>
                            </div>
                            <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
                                <div class="col-lg-5 col-sm-5 col-md-5 col-xs-5"><i class="glyphicon glyphicon-flag fa-lg blueFlag"></i><span> =</span></div>
                                <div class="col-lg-7 col-sm-7 col-md-7 col-xs-7"> Report Writer Comment</div>

                            </div>
                            <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">

                                <div class="col-lg-5 col-sm-5 col-md-5 col-xs-5"><i class="glyphicon glyphicon-flag fa-lg "></i><span> =</span></div>
                                <div class="col-lg-7 col-sm-7 col-md-7 col-xs-7">General Comment</div>

                            </div>

                        </div>





                    </div>

                </toc-display>
                <h4>Appendices</h4>
                <ul><li ng-repeat = "appendix in dashboardTOC.appendices">{appendix}</li></ul>
            </div>
        </div>
    </div>
</div>
