<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <style type="text/css">


    </style>

</head>

<body>
    <div class="panel-heading">
        <h5 class="panel-title">
            <a class="collapsed pointer" data-toggle="collapse" 
               data-target="#collapseSiteContactInfo">
                Site Contact Information
            </a>
		</h5>
    </div>
    <div id="collapseSiteContactInfo" class="panel-collapse collapse">
        <div class="panel-body" ng-controller="SiteContactInfoCtrl as siteContactInfo">

            <div class="form-horizontal">
                <div class="form-group">
                    <label for="contactName" class="control-label col-sm-3 col-md-3 col-xs-12">
                        Contact Name:
                    </label>
                    <div class="col-xs-12 col-sm-5 col-md-4">
                        <input type="text" class="form-control" id="contactName" ng-model="main.submitData.siteContact.name">

                    </div>
                </div>
                <div class="form-group">
                    <label for="contactPhone" class="control-label col-sm-3 col-md-3 col-xs-12">
                        Contact Phone:
                    </label>
                    <div class="col-xs-12 col-sm-5 col-md-4">
                        <input type="text" class="form-control" id="contactPhone" ng-model="main.submitData.siteContact.phone">

                    </div>
                </div>
                <div class="form-group">
                    <label for="contactFax" class="control-label col-sm-3 col-md-3 col-xs-12">
                        Contact Fax:
                    </label>
                    <div class="col-xs-12 col-sm-5 col-md-4">
                        <input type="text" class="form-control" id="contactFax" ng-model="main.submitData.siteContact.fax">
                    </div>
                </div>
                <div class="form-group" field-validation="Email">
                    <label for="contactEmail" class="control-label col-sm-3 col-md-3 col-xs-12">
                        Contact Email:
                    </label>
                    <div class="col-xs-12 col-sm-5 col-md-4">
                        <input type="email" class="form-control" id="contactEmail" name="siteContactEmail" ng-model="main.submitData.siteContact.email">
                    </div>
                    <!--<p ng-if="siteContactInfoForm.siteContactEmail.$error.pattern">The email address is invalid</p>-->
                </div>
            </div>
        </div>

    </div>

</body>

</html>
