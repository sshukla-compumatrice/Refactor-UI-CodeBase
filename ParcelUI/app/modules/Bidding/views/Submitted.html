<div ng-controller="SubmittedController as submitted">
<div class="table-responsive">
    <table id="tableSubmitted_id" class="table table-bordered table-condensend table-hover table-header-shaded small" width="100%" load-data-table ng-show="bidsList.length > 0">
        <thead>
            <tr>
                <th colspan="11">
                    <div class="btn-group">

                        <div class="settings-button" aria-haspopup="true" aria-expanded="false" id="openOrdersSettingsButton" ng-click="submitted.settings()">
                            <a items="submitted.columns_submitted" class="column-settings pointer decoration-n">
                                <span class="glyphicon glyphicon-new-window"></span> Columns</a>

                        </div>

                    </div>

                </th>
            </tr>
            <tr class="dataTableRow">
                <th class="tableSubmitted-action">Action</th>
                <th>Client</th>
                <th>Requestor</th>
                <th>BidRequest</th>
                <th>BidDeadline</th>
                <th>Project</th>
                <th>Address</th>
                <th>ReportType</th>
                <th>Sites</th>


            </tr>

            <tr id="filterrow" class="th-bg-white">
                <th>Action</th>
                <th>Client</th>
                <th>Requestor</th>
                <th>BidRequest</th>
                <th>BidDeadline</th>
                <th>Project</th>
                <th>Address</th>
                <th>ReportType</th>
                <th>Sites</th>

            </tr>
        </thead>
    </table>
 </div>   
</div>
