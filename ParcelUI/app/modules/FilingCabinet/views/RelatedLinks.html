<div class="container-fluid" ng-controller="FilingCabinetCtrl as FilingCabinetCtrl">
	<div class="row">
		<div class="col-lg-12 col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<h2 class="page-header">Links</h2>
					<div class="bottom-margin-sm">
						<button class="btn btn-primary" ng-init="FilingCabinetCtrl.AddLink=false" ng-click="FilingCabinetCtrl.AddLink=true; FilingCabinetCtrl.setFocus();">Add A New Link</button>
					</div>

					<div class="table-responsive">
						<table class="table table-striped table-bordered table-condensed">
							<thead>
								<tr>
									<th>Title</th>
									<th>Web Address</th>
									<th>Added By</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-show="FilingCabinetCtrl.AddLink">
									<td>
										<input type="text" class="form-control add-title">
									</td>
									<td>
										<input type="text" class="form-control">
									</td>
									<td>user name</td>
									<td>
										<button class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Save"><i class="fa fa-floppy-o fa-lg"></i></button>
										<button class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" ng-click="FilingCabinetCtrl.AddLink=false" title="Cancel"><i class="fa fa-times fa-lg"></i></button>
									</td>

								</tr>
								<tr ng-repeat="links in FilingCabinetCtrl.Alllinks.links" ng-include="FilingCabinetCtrl.getLinksTemplate(links);">

								</tr>

							</tbody>
						</table>
					</div>
					<script type="text/ng-template" id="displayrelatedlinks">
						<td>{{links.title}}</td>
						<td>{{links.linkurl}}</td>
						<td>{{links.by}}</td>
						<td>
							<div class="btn-group btn-group-xs">
								<button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Edit" ng-click="FilingCabinetCtrl.editRelatedLink(links)"><i class="fa fa-pencil"></i></button>
								<button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete" ng-click="FilingCabinetCtrl.openLinkDelete()"><i class="glyphicon glyphicon-trash"></i></button>
							</div>
						</td>
					</script>
					<form name="editrelatedlinks" novalidate>
						<script type="text/ng-template" id="editrelatedlinks">
							<td>
								<input type="text" class="form-control edit-title" ng-model="FilingCabinetCtrl.editLinkSelected.title" id="title" name="title" required>
							</td>
							<td>
								<input type="text" class="form-control" ng-model="FilingCabinetCtrl.editLinkSelected.linkurl" id="age" name="age" required>
							</td>
							<td>{{FilingCabinetCtrl.editLinkSelected.addedby}}</td>
							<td><button class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Save"><i class="fa fa-floppy-o fa-lg"></i></button>
								<button ng-click="FilingCabinetCtrl.editLinkSelected = {}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="Cancel"><i class="fa fa-times fa-lg"></i></button></td>
						</script>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>

<script id="DeleteLink.html" type="text/ng-template">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="FilingCabinetCtrl.CancelDeleteLink()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Delete Link</h4>
	</div>

	<form name="myFormAddTemplate" novalidate>
		<div class="modal-body">
			<strong>This will delete the Link. Are you sure you want to continue ?</strong>
		</div>
		<div class="modal-footer">
			<a class="btn btn-danger" role="button" ng-click="FilingCabinetCtrl.deleteLink()">Yes</a>
			<a class="btn btn-default" role="button" ng-click="FilingCabinetCtrl.CancelDeleteLink()">No</a>
		</div>
	</form>

</script>
