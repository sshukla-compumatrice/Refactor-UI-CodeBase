<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
 
</head>

<body>
    <script id="ProjectTips.html" type="text/ng-template">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="CancelDelete()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Tips for Naming Your Project: </h4>
        </div>

        <div class="modal-body ">
                <ul>
                    <li>Choose a name that will help you identify this project from the rest of your projects on PARCEL. If your company already has a project-numbering system, you should include that number in your PARCEL project name.
                        <br>
                        <br>
                    </li>
                    <li>Keep in mind that your list of projects will be sorted alphabetically. Beginning project names with a standard format will make them easier to find in a long list.
                        <br>
                        <br>
                    </li>
                    <li>In most cases, it is best to omit phrases like &quot;Phase I&quot; that will be common to a number of projects.
                        <br>
                        <br>
                    </li>
                    <li>Your decision here need not be final. You will be able to change the name of the project, and the project name you enter here can be different from the one you include in your report.
                        <br>
                        <br>
                    </li>
                </ul>
            </div> 
            <div class="modal-footer">
                <button class="btn btn-default" ng-click="CancelDelete()">OK</button>

            </div>
       
    </script>


    <div class="panel-heading">
        <h3 class="panel-title">
            <span class=" pointer">Project Information</span>
        </h3>
    </div>
    <div id="collapseProjInfo" class="panel-collapse collapse in">
 
            <div class="panel-body"  ng-controller="LenderProjectInfoCtrl as projectInfo">
            <div class="form-horizontal">
                <div class="form-group required">
                    <label for="projectName" class="control-label col-md-2 col-sm-3 col-xs-12">
                        Project Name:
                        <a class="pointer" ng-click="ShowProjectTips()"><i class="fa fa-question-circle"></i></a>
                    </label>

                    <div class="col-xs-12 col-sm-5 col-md-4" field-validation="Project Name">
                        <input type="text" class="form-control" id="projectName" ng-model="main.submitData.name" name="projectName" required autofocus tabindex="1">
                    </div>
                  
                </div>
               <div class="form-group required">
                <label for="draftDate" class="control-label col-md-2 col-sm-3 col-xs-12">
                    Date
                    Draft Due:
                </label>

                <div class="col-xs-12 col-sm-5 col-md-4" field-validation="Date Draft Due">
                   
					<div class="input-group date" data-provide="datepicker" data-date-autoclose="true" data-date-today-highlight="true" data-date-start-date="parcelCtrl.discountAdd.startDate" data-date-format="mm/dd/yyyy">
                        <input id="draftDate" name="draftDate" type="text" class="form-control"  ng-model="main.submitData.draftDueDate" required>
                        <div class="input-group-btn">
                             <button type="button" class="btn btn-default dateCalendar"><i class="fa fa-calendar"></i></button>
                        </div>
                </div>

                </div>

               
            </div>
           
            <div class="form-group required">
                <label for="finalDate" class="control-label col-md-2 col-sm-3 col-xs-12">
                    Date
                    Final Due:
                </label>
                <div class="col-xs-12 col-sm-5 col-md-4" field-validation="Date Final Due">
                 
					<div class="input-group date" data-provide="datepicker" data-date-autoclose="true" data-date-today-highlight="true" data-date-start-date="parcelCtrl.discountAdd.startDate" data-date-format="mm/dd/yyyy">
                        <input id="finalDate" name="finalDate" type="text" class="form-control" ng-model="main.submitData.finalDueDate"  required>
                        <div class="input-group-btn">
                             <button type="button" class="btn btn-default dateCalendar"><i class="fa fa-calendar"></i></button>
                        </div>
                </div>

                </div>

             
            </div>
          
            <div class="form-group required">
                <label for="projectName" class="control-label col-md-2 col-sm-3 col-xs-12">
                    Put Project Out to Bid:

                </label>

                <div class="col-xs-12 col-sm-5 col-md-4" field-validation="Put Project Out to Bid">

                    <label class="radio-inline">
                        <input type="radio" required name="optradioBid" ng-model="main.submitData.outToBid" tabindex="5" value="1"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" required name="optradioBid" ng-model="main.submitData.outToBid" tabindex="6" value="0"> No
                    </label>


                </div>
                
            </div>
        </div>
        </div>
        
    </div>
 
</body>

</html>
