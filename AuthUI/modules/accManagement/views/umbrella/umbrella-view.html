<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="bottom-margin-sm">
            <button type="button" class="btn btn-primary" ng-click="umbrellaCtrl.addAssoCompany()">Add Company</button>
        </div>
    </div>
</div>
<div class="alert alert-danger" ng-class="umbrellaCtrl.alertClass" role="alert" ng-show="umbrellaCtrl.showUmbrellaMessage">{{umbrellaCtrl.umbrellaMessage}}
    <button type="button" class="close" aria-label="Close" ng-click="umbrellaCtrl.showUmbrellaMessage=false">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
 <div class="table-responsive">
    <table id="tblCompUmbrella" class="table table-striped table-bordered dt-responsive nowrap small">
        <thead>
            <tr>
                <th>Company GUID</th>
                <th>Company Name</th>
                <th>Function</th>
                <th>Project Manager</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
 </div>


<!-- Add Company Start -->
<script id="AddCompanyAssociationPopup.html" type="text/ng-template">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Company</h4>
    </div>

    <form class="form-horizontal" name="myFormAddTemplate" novalidate>
        <div class="modal-body">
            <div class="form-group required">
                <label class="col-sm-4 control-label" for="companyname">Company Name:</label>
                <div class="col-sm-8" field-validation="Company Name">
                    <select class="form-control" id="companyname" name="companyname" ng-options="comp as comp.name for comp in modalData.compList | orderBy:'name'" ng-model="modalData.selectedComp" required>
                        <option value="">Select a company...</option>
                    </select>
                </div>
                
            </div>
            <div class="form-group required">
                <label class="col-sm-4 control-label" for="function">Function:</label>
                <div class="col-sm-8" field-validation="Function">
                    <select class="form-control" name="functionName" id="function" ng-options="fun as fun.companyType for fun in modalData.compFunctions | orderBy:'companyType'" ng-model="modalData.selectedFunctionType" required>
                        <option value="">Select a function...</option>
                    </select>
                </div>
               
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" role="button" ng-click="closeModal()">Cancel</button>
            <button class="btn btn-primary" type="submit" role="button" ng-click="addCompAssociation(myFormAddTemplate)">Submit</button>
        </div>
    </form>
</script>
<!-- Add Company End-->


<!-- Add Contact Start-->
<script id="AddContactAssociationPopup.html" type="text/ng-template">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Contact</h4>
    </div>
    <form class="form-horizontal" name="myFormAddContactTemplate" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">Company Name:</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{modalData.compName}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Function:</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{modalData.compFunction}}</p>
                </div>
            </div>
            <div class="form-group required">
                <label class="col-sm-3 control-label" for="projectManager">Project Manager:</label>
                <div class="col-sm-8" field-validation="Project Manager">
                    <select class="form-control" name="projectManager" form-control id="projectManager" ng-options="contact as contact.userName for contact in modalData.compAssoUsers | orderBy:'userName'" ng-model="modalData.selectedMangrFromList" ng-required=true>
                        <option value="">Select a contact...</option>
                    </select>
                </div>
             
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" role="button" ng-click="closeModal()">Cancel</button>
            <button class="btn btn-primary" type="submit" role="button" ng-click="addCompProjectManager(myFormAddContactTemplate)">Submit</button>
        </div>
    </form>
</script>
<!-- Add Contact End-->
