<script id="discount-charges-modal.html" type="text/ng-template">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal();"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Charges - {{discountName}}</h4>
    </div>

    <div class="modal-body">
        <table class="table table-bordered table-condensed table-striped small">
            <tbody>
                <tr class="info">
                    <th>ChargeID</th>
                    <th>Account</th>
                    <th>SiteID</th>
                    <th>Amount</th>
                    <th>Date Created</th>
                    <th>Date Posted</th>
                </tr>
                <tr ng-if="charges.length" ng-repeat="charge in charges">
                    <td>{{charge.chargeID}}</td>
                    <td>{{charge.account}}</td>
                    <td>{{charge.siteID}}</td>
                    <td>{{charge.amount}}</td>
                    <td>{{charge.dateCreated}}</td>
                    <td>{{charge.datePosted}}</td>
                </tr>
                <tr ng-if="!charges.length"><td colspan="6" align="center">No charges available here.</td></tr>
            </tbody>
        </table>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default btn-md" ng-click="closeModal();">Close</button>
    </div>
</script>
