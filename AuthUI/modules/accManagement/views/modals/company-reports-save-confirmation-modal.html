<!-- Modal Save Service Group & Reports -->

<script id="company-reports-save-confirmation-modal.html" type="text/ng-template">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Save {{toSave.enityType}}</h4>
    </div>
    <form name="myFormSaveReportServiceGroups" novalidate>
        <div class="modal-body ">
            <div ng-show="toSave.showMsg">
                <p>NOTE: Changing the company settings may adversely impact the clients ability to order this feature in the future. Are you sure you want to make this change?</p>
            </div>

            <div ng-show="afterSave.showMsg">               
                        <p>{{afterSave.msgAfterSave}}</p>                
            </div>
        </div>
        <div class="modal-footer">
            <div ng-show="toSave.showMsg">
                <button class="btn btn-md btn-default" role="button" ng-click="closeModal()">Cancel</button>
                <button class="btn btn-md btn-primary" type="submit" role="button" ng-click="saveEntity()">Continue</button>
            </div>
            <div ng-show="afterSave.showMsg">
                <button class="btn btn-default" role="button" ng-click="closeModal()">Close</button>
            </div>
        </div>
    </form>
</script>
