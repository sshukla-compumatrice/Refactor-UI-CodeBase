<!-- /.modal-dialog / Edit Popup-->

<script id="update-report-vendors-confirmation-modal.html" type="text/ng-template">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title" id="myLargeModalLabel">Check the vendors you will use
for the <span class="text-success">Desktop Review </span>scope</h4>
    </div>
    <div class="modal-body">
        <div ng-show="modalContent.showMsg">
            <div ng-repeat="(assoTypeIndex,assocType) in modalContent.reportVendorsList | filter: funFilterType">
                <h5>{{assocType.associationType}}</h5>
                <div class="checkbox" ng-repeat="(assoTypeUserIndex,assoTypeUser) in assocType.companyAssociationUsers">
                    <label>
                        <input value="{{assoTypeUser.userGUID}}" ng-model="selectedReportVendor[assoTypeUser.userGUID]" type="checkbox">{{assoTypeUser.firstName}} {{assoTypeUser.lastName}} ({{assocType.companyName}})
                    </label>
                </div>
            </div>

        </div>
        <div ng-show="afterUpdate.showMsg">
            <p>{{afterUpdate.msgAfterUpdate}}</p>
        </div>
    </div>

    <div class="modal-footer">
        <div ng-show="afterUpdate.showMsg">
            <button class="btn btn-default" role="button" ng-click="closeModal()">Close</button>
        </div>
        <div ng-show="modalContent.showMsg">
            <button class="btn btn-md btn-default" role="button" ng-click="closeModal()">Cancel</button>
            <button class="btn btn-md btn-primary" type="submit" role="button" ng-click="updateEntity()">Continue</button>
        </div>
    </div>

    <!-- /.modal-content -->

</script>
