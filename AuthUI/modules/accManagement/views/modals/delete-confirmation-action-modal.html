<script id="delete-confirmation-action-modal.html" type="text/ng-template">
    <div class="modal-header">
        <div ng-show="toDelete.showMsg">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete {{toDelete.enityType}}</h4>
        </div>
        <div ng-show="afterDelete.showMsg">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Deleted {{toDelete.enityType}}</h4>
        </div>
    </div>
    <form name="myFormDeleteTemplate" novalidate>
        <div class="modal-body">
            <div ng-show="toDelete.showMsg">You are about to delete the <strong>{{toDelete.enityName}}</strong> {{toDelete.enityType}}. Are you sure you want to delete it?</div>
            <div ng-show="afterDelete.showMsg">{{afterDelete.msgAfterDelete}}</div>
        </div>
        <div class="modal-footer">
            <div ng-show="toDelete.showMsg">
                <button class="btn btn-default" role="button" ng-click="closeModal()">Cancel</button>
                <button class="btn btn-danger" role="button" ng-click="deleteEntity()">Delete</button>
            </div>
            <div ng-show="afterDelete.showMsg">
                <button class="btn btn-default" role="button" ng-click="closeModal()">Close</button>
            </div>
        </div>
    </form>
</script>
