<h3 class="text-size-24">NAME AND TYPE</h3>
<div>
    <div class="row">
    <form name="policyinfo.policyInfoForm" role="form" novalidate>
        <div class="col-md-6 col-lg-6 col-sm-12">
        <div class="form-group" show-errors>
        <label for="policyname">Policy Name</label>
        <input type="text" name="policyName" ng-model="policyinfo.policyName" class="form-control" id="policyname" required>
        </div>    
    </div>
    </form>
    
</div>
    <div class="form-group">
        <label>Policy Type</label>
        <div class="radio" ng-repeat="policyType in policyinfo.policyTypes">
          <label>
            <input type="radio" name="policyTypeRadios" ng-click="policyinfo.setCreatePolicyType(policyType.policyType)" ng-disabled="{{policyType.rawMatrix}}" ng-checked="policyinfo.confirmedPolicyType(policyType.policyType)">
            {{policyType.policyType}}<span class="text-muted" ng-show="{{policyType.matrix}}"> (Policy exists.<a href="#">Click here to edit.</a>)</span>
          </label>
        </div>
    </div>
     <h3 class="text-size-24">PARAMETERS</h3>
    <div class="form-group">
        <label>Policy will be based on:</label><br/>
        <em class="text-muted">As <u>Loan Amount</u> and <u>Loan Type</u> are common parameters for policies, we have preselected them for you.</em>
        <div class="checkbox" ng-repeat="policyField in policyinfo.policyFields">
          <label>
            <input type="checkbox" ng-click="policyinfo.setPolicyParam($event,policyField.fieldName)"  ng-checked="policyinfo.isPolicyChecked(policyField.fieldName)">
            {{policyField.fieldLabel}}
          </label>
        </div>         
    </div>
</div>
