<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div ng-include src="'modules/PolicyManager/views/cancelPolicy.alert.html'"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3 margin-padding-0 bg-gray panel-left">
      <div class="top-margin">
        <ul id="policyDetailsNavigation" class="nav nav-pills nav-stacked-lg ">
          <li active-class="/Policy/Information" class="active"><a ui-sref=".Information"> STEP 1: POLICY INFORMATION </a></li>
          <li active-class="/Policy/Values"><a ui-sref=".Values"> STEP 2: PARAMETER VALUES </a></li>
          <li active-class="/Policy/Matrix"><a  ui-sref=".Matrix"> STEP 3: POLICY MATRIX </a></li>
          <li active-class="/Policy/Test"><a ui-sref=".Test"> STEP 4: TEST POLICY </a></li>
        </ul>
   
        <div class="clearfix"></div>
        <hr class="border-gray">
        <div class="col-md-12 col-sm-12 text-center ">
          <button class="btn btn-md btn-danger" type="button" ng-click="policynav.cancelPolicyCreation()"> CANCEL POLICY CREATION </button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="col-md-9 col-lg-9 col-sm-9 panel-right">
      <h2 class="page-header">{{policynav.viewHeader}}</h2>
      <div ui-view=""></div>
      <br/><br/>
      <div class="page-footer clearfix">
        <div class="pull-left">
            <button ng-hide="policynav.firstLink" class="btn btn-default" ng-click="policynav.prevButton($event)" role="button">previous: {{policynav.previousButtonText}}</button>
        </div>
        <div class="pull-right">
            <button class="btn btn-default" role="button">save as draft</button>
            <button  class="btn btn-primary" ng-click="policynav.nextButton($event)" role="button">Next: {{policynav.nextButtonText}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
