<div class="form-group">
	<label class="control-label col-md-2 col-xs-2">Units:</label>
	<div class="col-xs-2 col-md-2">
		<select ng-model="areaobj.areaunit" class="form-control"
			data-ng-options="area.name for area in areaobj.options">
			<option value="">Select Units</option>
		</select>
	</div>
	<div class="col-xs-2 col-md-2 nopadding"
		ng-show="field.required && !field.fieldValue">
		<span class="reqText">*</span>
	</div>
</div>
