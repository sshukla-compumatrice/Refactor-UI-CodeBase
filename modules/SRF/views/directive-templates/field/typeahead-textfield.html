<div class="col-xs-12 col-lg-7 col-md-7 form-group dynamicdiv"
	show-errors ng-show={{field.viewStatus}} id="{{field.fieldName}}">
	<label for="{{field.fieldLabel}}"
		class="control-label col-sm-4  col-md-4 col-xs-12">{{field.fieldLabel}}:</label>
	<div class="col-xs-12  col-sm-8 col-md-8">
		<input type="text" class="form-control" dynamic-name="field.fieldName"
			typeahead="user.name for user in Users | filter:$viewValue"
			ng-model="CurrentUser" custom-validation="field.validation"
			value="{{field.fieldValue}}" ng-required="field.required">

		<!-- <span class="required-error" ng-show="field.required && !field.fieldValue">*</span> -->
	</div>

</div>
<span ng-show="field.required && !field.fieldValue" class="reqText">*</span>
